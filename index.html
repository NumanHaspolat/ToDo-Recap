<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project</title>
  </head>
  <body>
    <div id="container">
      <div class="todo-div">
        <p class="header">ToDo List</p>
        <div class="main">
          <label for="todo">Add Item To List</label>
          <div class="input-btn">
            <input type="text" class="add-todo" id="todo" />
            <button class="add-btn">ADD</button>
          </div>
        </div>
        <ul class="content">
          <!-- <li class="lis">ToDo <i class="fa-solid fa-x"></i></li> -->
        </ul>

        <div class="end-btns">
          <button class="del-all">Delete All</button>
          <button class="lt-all">Mark All</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
